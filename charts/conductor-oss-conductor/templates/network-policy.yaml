{{- if .Values.networkPolicy.create }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Values.networkPolicy.name | default (include "conductor-oss-conductor.fullname" .) }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "conductor-oss-conductor.labels" . | nindent 4 }}
  {{- with (include "conductor-oss-conductor.annotations" .) }}
  annotations:
    {{- . | nindent 4 }}
  {{- end }}
spec:
  egress: {{- toYaml .Values.networkPolicy.egress | nindent 4 }}
  ingress: {{- toYaml .Values.networkPolicy.ingress | nindent 4 }}
  podSelector:
    matchLabels: {{- include "conductor-oss-conductor.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
{{- end }}
