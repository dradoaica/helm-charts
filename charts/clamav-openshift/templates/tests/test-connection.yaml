apiVersion: v1
kind: Pod
metadata:
  name: {{ include "clamav-openshift.fullname" . }}-test-connection
  labels:
    {{- include "clamav-openshift.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  {{- with .Values.global.imagePullSecrets }}
  imagePullSecrets:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  securityContext:
    runAsNonRoot: true
    runAsUser: 1001
    runAsGroup: 1001
    fsGroup: 1001
  containers:
    - name: nc
      image: docker.io/busybox:1.36
      imagePullPolicy: IfNotPresent
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        runAsUser: 1001
      command:
        - /bin/sh
        - -c
        - |
          echo "Testing TCP connection to {{ include "clamav-openshift.fullname" . }}:{{ .Values.service.ports.clamd }}..."
          # Send PING command to ClamAV daemon, expect PONG response
          response=$(echo "PING" | nc -w 10 {{ include "clamav-openshift.fullname" . }} {{ .Values.service.ports.clamd }})
          if echo "$response" | grep -q "PONG"; then
            echo "ClamAV responded with: $response"
            echo "Connection test PASSED"
            exit 0
          else
            echo "Unexpected response: $response"
            echo "Connection test FAILED"
            exit 1
          fi
      resources:
        requests:
          cpu: 50m
          memory: 32Mi
        limits:
          cpu: 100m
          memory: 64Mi
